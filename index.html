<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Logic Test Harness</title>
    <style>
        body { background-color: #1a2233; color: #e1e8f0; font-family: system-ui, sans-serif; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #7bd3ff; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-weight: bold; }
        select, input { padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid #3b4a60; background-color: #2c3e50; color: white; }
        button { padding: 0.75rem 1.5rem; font-size: 1.1rem; font-weight: bold; border-radius: 6px; border: none; background-color: #7bd3ff; color: #1a2233; cursor: pointer; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .results { margin-top: 2rem; }
        pre { background-color: #0b1220; padding: 1.5rem; border-radius: 8px; border: 1px solid #3b4a60; white-space: pre-wrap; word-wrap: break-word; font-size: 0.9rem; max-height: 60vh; overflow-y: auto; }
        .variants-container { display: grid; gap: 0.5rem; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Logic Test Harness</h1>
        <p>Test the "under the hood" rules without creating a full game.</p>
        
        <form id="test-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="game-mode">Base Game Mode</label>
                    <select id="game-mode" required>
                        <option value="holdz_2_ball">2 Ball Holdz</option>
                        <option value="holdz_3_ball" selected>3 Ball Holdz</option>
                        <option value="holdz_5_ball">5 Ball Holdz</option>
                        <option value="holdz_10_ball">10 Ball Holdz</option>
                        <option value="holdz_15_ball">15 Ball Holdz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-count">Number of Cards (Rows)</label>
                    <input type="number" id="card-count" value="15" min="1" max="25" required>
                </div>
                <div class="form-group">
                    <label>Variants</label>
                    <div id="variants-container" class="variants-container">
                        <div class="checkbox-group">
                            <input type="checkbox" id="variant-money_ball" value="money_ball">
                            <label for="variant-money_ball">Money Ball</label>
                        </div>
                        <!-- Add other variants here as they are created -->
                    </div>
                </div>
            </div>
            <button type="submit">Generate Test Sheet</button>
        </form>

        <div class="results">
            <h2>Generated Data:</h2>
            <pre id="results-output">Click "Generate" to see the output...</pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('test-form');
        const resultsOutput = document.getElementById('results-output');
        const API_BASE_URL = 'https://holdznchill.onrender.com'; // Or your local dev URL

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const generateBtn = form.querySelector('button');
            generateBtn.disabled = true;
            resultsOutput.textContent = 'Generating...';

            const gameMode = document.getElementById('game-mode').value;
            const cardCount = document.getElementById('card-count').value;
            const variants = Array.from(document.querySelectorAll('#variants-container input:checked')).map(cb => cb.value);

            try {
                const response = await fetch(`${API_BASE_URL}/test/generate-sheet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameMode, cardCount, variants })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                // Format the JSON nicely for display
                resultsOutput.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                resultsOutput.textContent = `Error: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
