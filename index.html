<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Creation | Holdz N Chill</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="main-header">
        <div class="header-top">
            <a href="index.html" class="group-name-link"><h1 class="group-name">Holdz N Chill</h1></a>
            <button class="hamburger-menu" id="hamburger-menu" aria-controls="nav-panel" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>
            <nav class="nav-panel" id="nav-panel">
                <a href="index.html" class="nav-item active" aria-current="page">Card Creation</a>
                <a href="active_games.html" class="nav-item">Active Games</a>
                <a href="history.html" class="nav-item">History</a>
            </nav>
        </div>
    </header>

    <main id="main-content" class="content-container creator-layout">
        <div class="dev-panel">
            <span id="dev-log">Ready...</span>
            <button id="copy-log-btn" aria-label="Copy development log"><i class="fas fa-clipboard"></i></button>
        </div>

        <section class="canvas-section">
            <div class="canvas-container" id="canvas-container">
                <canvas id="bingo-canvas" aria-label="Bingo card template editor"></canvas>
                <div id="canvas-placeholder">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Upload your Bingo Hold Card</p>
                </div>
                <input type="file" id="image-upload-input" accept="image/png, image/jpeg" class="sr-only">
            </div>
        </section>
        
        <section class="controls-section">
            <div class="controls-container">
                <button class="action-button upload-button" id="upload-button"><i class="fas fa-upload"></i> Upload PNG</button>
                
                <div class="control-group">
                    <label class="control-label">Balls Drawn:</label>
                    <div class="segmented-control" id="ball-count-selector" role="radiogroup">
                        <button class="control-button" data-value="2" role="radio" aria-checked="false">2</button>
                        <button class="control-button" data-value="3" role="radio" aria-checked="false">3</button>
                        <button class="control-button active" data-value="5" role="radio" aria-checked="true">5</button>
                        <button class="control-button" data-value="10" role="radio" aria-checked="false">10</button>
                        <button class="control-button" data-value="15" role="radio" aria-checked="false">15</button>
                    </div>
                    <div class="size-slider">
                        <label for="ball-size-slider"><i class="fas fa-dice" aria-hidden="true"></i><span class="sr-only">Ball Size</span></label>
                        <input type="range" min="10" max="50" value="24" class="slider" id="ball-size-slider">
                    </div>
                </div>

                <div class="control-group">
                    <label for="player-name-input" class="control-label">Player Name:</label>
                    <input type="text" class="text-input" id="player-name-input" placeholder="Enter player's name">
                    <div class="size-slider">
                        <label for="name-size-slider"><i class="fas fa-font" aria-hidden="true"></i><span class="sr-only">Player Name Font Size</span></label>
                        <input type="range" min="10" max="50" value="24" class="slider" id="name-size-slider">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Date & Time Font Size:</label>
                    <div class="size-slider">
                        <label for="date-size-slider"><i class="fas fa-calendar-alt" aria-hidden="true"></i><span class="sr-only">Date and Time Font Size</span></label>
                        <input type="range" min="10" max="50" value="20" class="slider" id="date-size-slider">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Max Players:</label>
                    <div class="segmented-control" id="max-players-selector" role="radiogroup">
                        <button class="control-button active" data-value="5" role="radio" aria-checked="true">5</button>
                        <button class="control-button" data-value="10" role="radio" aria-checked="false">10</button>
                        <button class="control-button" data-value="15" role="radio" aria-checked="false">15</button>
                        <button class="control-button" data-value="25" role="radio" aria-checked="false">25</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Cards per User:</label>
                    <div class="segmented-control" id="cards-per-user-selector" role="radiogroup">
                        <button class="control-button active" data-value="1" role="radio" aria-checked="true">1</button>
                        <button class="control-button" data-value="3" role="radio" aria-checked="false">3</button>
                        <button class="control-button" data-value="5" role="radio" aria-checked="false">5</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="game-id-input" class="control-label">Game ID:</label>
                    <input type="text" class="text-input" id="game-id-input" placeholder="Enter unique game ID">
                </div>

                <div class="action-buttons-container">
                    <button class="action-button create-button full" id="main-action-btn">
                        <i class="fas fa-rocket"></i> Create Game
                    </button>
                    <button class="action-button reset-button" id="reset-button">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js" defer></script>
    <script src="js/index.js" defer></script>
</body>
</html>
