<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Holdz N Chill â€¢ Chat</title>
<style>
  :root{
    --bg:#0b1220; --ink:#e8eef7; --muted:#a9b6c7;
    --accent:#7bd3ff; --accent-2:#9d7bff;
    --glass: rgba(255,255,255,.08);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:var(--bg);color:var(--ink);font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  .app{display:flex;flex-direction:column;height:100%;}
  .header{
    background:rgba(0,0,0,.5);backdrop-filter:blur(8px);
    border-bottom:1px solid rgba(255,255,255,.08);
    padding:14px 16px;display:flex;align-items:center;gap:10px;
  }
  .avatar{width:34px;height:34px;border-radius:50%;
    background:linear-gradient(135deg,#7bd3ff,#9d7bff);
  }
  .title{font-weight:800}
  .sub{font-size:12px;color:var(--muted)}

  .chat{flex:1;position:relative;overflow:hidden;background:#000;}
  .bg{
    position:absolute;inset:0;
    background:url("./spooky.png") center/cover no-repeat;
    filter:brightness(.6);
  }
  .bg::after{
    content:"";position:absolute;inset:0;
    background:radial-gradient(1200px 60% at 50% 10%,transparent,rgba(11,18,32,.88));
  }

  .scroll{position:relative;z-index:1;height:100%;overflow-y:auto;
    padding:18px 12px 90px;
  }

  .bubble{
    max-width:86%;padding:10px 12px;margin:8px 0;
    border-radius:16px;line-height:1.3;font-size:15px;
    box-shadow:0 6px 18px rgba(0,0,0,.25);
  }
  .bot{background:var(--glass);border:1px solid rgba(255,255,255,.1)}
  .me{background:linear-gradient(135deg,var(--accent-2),var(--accent));color:#0b1020;margin-left:auto;}

  .image-bubble img{width:100%;border-radius:14px;border:1px solid rgba(255,255,255,.1)}
  .typing{display:flex;align-items:center;gap:6px;margin:8px 0;color:var(--muted);font-size:13px}
  .dot{width:6px;height:6px;border-radius:50%;background:var(--muted);opacity:.6;animation:b 1.2s infinite}
  .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
  @keyframes b{0%,80%,100%{transform:scale(.6);opacity:.4}40%{transform:scale(1);opacity:.9}}

  .input{
    position:sticky;bottom:0;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);
    padding:10px;border-top:1px solid rgba(255,255,255,.1);
  }
  .bar{display:flex;gap:8px}
  .field{flex:1;padding:12px 14px;border-radius:14px;
    border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.08);
    color:var(--ink);font-size:16px;
  }
  .btn{
    background:linear-gradient(135deg,var(--accent),#52ffc7);color:#0b1020;
    border:none;border-radius:12px;padding:0 16px;font-weight:700;
  }
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="avatar"></div>
    <div>
      <div class="title">Holdz N Chill</div>
      <div class="sub">Spooky Card Bot</div>
    </div>
  </div>

  <div class="chat">
    <div class="bg"></div>
    <div id="scroll" class="scroll"></div>
  </div>

  <div class="input">
    <div class="bar">
      <input id="msg" class="field" type="text" placeholder="Type a messageâ€¦" />
      <button id="send" class="btn">Send</button>
    </div>
  </div>
</div>

<script>
const $ = s=>document.querySelector(s);
const scroll=$('#scroll');
function bubble(text,who='bot'){
  const b=document.createElement('div');
  b.className=`bubble ${who}`; b.textContent=text;
  scroll.appendChild(b); scroll.scrollTop=scroll.scrollHeight;
}
bubble("ðŸŽƒ Welcome to Holdz N Chill Lounge!");
bubble("Tap below to get your spooky cards ðŸ‘‡");
const btn=document.createElement('button');
btn.textContent="ðŸ‘» Get My Cards";
btn.className='btn'; btn.style.marginTop='10px';
btn.onclick=()=>bubble("Fetching your cards...","bot");
scroll.appendChild(btn);
</script>
</body>
</html>
