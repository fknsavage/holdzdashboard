<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holdz N Chill Bingo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #1a1a2e;
            --text-color: #ecf0f1;
            --hover-glow: #8e44ad;
            --panel-color: #2a3a4e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .dev-panel { position: relative; top: 0; left: 0; width: 100%; background-color: rgba(0, 0, 0, 0.9); color: var(--primary-color); padding: 0.5rem 1rem; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); z-index: 200; display: flex; justify-content: space-between; align-items: center; }
        #dev-log { font-family: monospace; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
        #copy-log-btn { background-color: transparent; border: none; color: var(--primary-color); cursor: pointer; padding: 0.2rem 0.5rem; transition: color 0.2s; }
        #copy-log-btn:active { color: var(--text-color); }
        .main-header { display: flex; flex-direction: column; align-items: center; padding: 1rem 2rem; border-bottom: 2px solid var(--secondary-color); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); position: relative; z-index: 100; }
        .header-top { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .group-name { font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 700; color: var(--text-color); text-transform: uppercase; letter-spacing: 2px; cursor: pointer; animation: glow 2s infinite ease-in-out; }
        @keyframes glow { 0% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); } 50% { text-shadow: 0 0 15px var(--hover-glow), 0 0 25px var(--hover-glow); } 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); } }
        .hamburger-menu { position: relative; display: flex; flex-direction: column; justify-content: space-between; width: 30px; height: 20px; cursor: pointer; transition: transform 0.3s ease-in-out; }
        .line { width: 100%; height: 3px; background-color: var(--primary-color); border-radius: 2px; transition: all 0.3s ease-in-out; }
        .hamburger-menu.open .line-1 { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger-menu.open .line-2 { opacity: 0; }
        .hamburger-menu.open .line-3 { transform: rotate(-45deg) translate(5px, -5px); }
        .nav-panel { position: absolute; top: 100%; right: 0; width: 250px; background-color: var(--panel-color); border-radius: 0 0 10px 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); transform: translateY(-100%) scaleY(0); transform-origin: top; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); padding: 1rem 0; opacity: 0; visibility: hidden; }
        .nav-panel.open { transform: translateY(0) scaleY(1); opacity: 1; visibility: visible; }
        .nav-item { display: block; padding: 0.75rem 2rem; color: var(--text-color); text-decoration: none; font-size: 1.1rem; transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; }
        .nav-item:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateX(5px); }
        .content-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 2rem; }
        .canvas-container { flex: 1; margin: 2rem; border: 2px dashed var(--primary-color); border-radius: 10px; background-color: var(--secondary-color); display: flex; justify-content: center; align-items: center; text-align: center; cursor: default; transition: all 0.3s ease-in-out; position: relative; }
        .controls-container { padding: 1rem; display: flex; flex-direction: column; gap: 1.5rem; background-color: var(--background-color); border-top: 2px solid var(--secondary-color); box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2); margin-top: 2rem; }
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-label { font-size: 0.9rem; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; }
        .segmented-control { display: flex; background-color: var(--secondary-color); border-radius: 8px; overflow: hidden; padding: 2px; }
        .control-button { flex: 1; background-color: transparent; border: none; color: var(--text-color); padding: 0.75rem 0.5rem; font-size: 0.9rem; cursor: pointer; transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.2s ease-in-out; border-radius: 6px; }
        .control-button.active { background-color: var(--primary-color); color: var(--background-color); font-weight: bold; box-shadow: 0 0 10px rgba(74, 144, 226, 0.5); transform: scale(1.05); }
        .text-input { background-color: rgba(255, 255, 255, 0.05); border: none; border-bottom: 2px solid var(--primary-color); color: var(--text-color); padding: 0.75rem; font-size: 1rem; width: 100%; outline: none; transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; }
        .action-buttons-container { display: flex; justify-content: space-between; gap: 1rem; }
        .action-button { border: none; border-radius: 50px; padding: 1rem 1.5rem; font-size: 1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transition: all 0.3s ease-in-out; }
        .action-button.full { flex: 1; }
        .create-button { background-color: var(--primary-color); color: var(--background-color); }
        .reset-button { background-color: #e74c3c; color: var(--text-color); }
        .action-button:disabled { background-color: var(--secondary-color); color: rgba(255,255,255,0.4); cursor: not-allowed; transform: none; box-shadow: none; }

    </style>
</head>
<body>
    <div class="dev-panel">
        <span id="dev-log">Ready...</span>
        <button id="copy-log-btn"><i class="fas fa-clipboard"></i></button>
    </div>

    <header class="main-header">
        <div class="header-top">
            <h1 class="group-name">Holdz N Chill</h1>
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <div class="nav-panel" id="nav-panel">
                <a href="index.html" class="nav-item active">Card Creation</a>
                <a href="active_games.html" class="nav-item">Active Games</a>
                <a href="history.html" class="nav-item">History</a>
            </div>
        </div>
    </header>

    <main class="content-container">
        <section class="canvas-container" id="canvas-container">
            <canvas id="bingo-canvas"></canvas>
            <div id="canvas-placeholder">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Upload your Bingo Hold Card</p>
            </div>
            <input type="file" id="image-upload-input" accept="image/png, image/jpeg" style="display: none;">
        </section>
        
        <section class="controls-container">
            <button class="action-button" id="upload-button"><i class="fas fa-upload"></i> Upload PNG</button>
            <div class="control-group">
                <span class="control-label">Balls Drawn:</span>
                <div class="segmented-control" id="ball-count-selector">
                    </div>
            </div>
            <div class="control-group">
                <span class="control-label">Game ID:</span>
                <input type="text" class="text-input" id="game-id-input" placeholder="Enter unique game ID">
            </div>
            <div class="action-buttons-container">
                <button class="action-button create-button full" id="create-game-button">
                    <i class="fas fa-rocket"></i> Step 1: Create Game
                </button>
                <button class="action-button full" id="upload-template-btn" disabled>
                    <i class="fas fa-cloud-upload-alt"></i> Step 2: Upload Template
                </button>
                <button class="action-button reset-button full" id="reset-button">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- All your existing variable declarations and functions ---
            const log = (message) => { /* ... */ };
            // ... (BingoBall, TextPlaceholder, resizeCanvas, etc.) ...
            
            const createGameButton = document.getElementById('create-game-button');
            const uploadTemplateBtn = document.getElementById('upload-template-btn');
            const resetButton = document.getElementById('reset-button');
            const state = { /* ... */ };
            // ... other references ...
            
            // --- Step 1 Function ---
            const handleCreateGame = async () => {
                log('Step 1: Create Game button clicked.');
                const gid = document.getElementById('game-id-input').value;
                const maxp = document.getElementById('max-players-selector').querySelector('.control-button.active').dataset.value;
                const cards = document.getElementById('cards-per-user-selector').querySelector('.control-button.active').dataset.value;
                if (!gid || gid.trim() === '') {
                    alert("Please enter a unique Game ID.");
                    return;
                }
                log('Sending game settings to server...');
                try {
                    const response = await fetch('https://holdznchill.onrender.com/create-game', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ gid, maxp, cards, gstatus: 'active' })
                    });
                    if (!response.ok) throw new Error((await response.json()).message);
                    
                    alert('Step 1 OK: Game created! Now upload the card template.');
                    createGameButton.disabled = true;
                    uploadTemplateBtn.disabled = false;
                } catch (error) {
                    alert('Game creation failed: ' + error.message);
                }
            };

            // --- Step 2 Function ---
            const handleUploadTemplate = async () => {
                log('Step 2: Upload Template button clicked.');
                const gid = document.getElementById('game-id-input').value;
                if (!gid) {
                    alert('Game ID is missing. Cannot upload template.');
                    return;
                }
                if (!state.uploadedImage) {
                    alert('Please upload a background image first.');
                    return;
                }

                log('Preparing template data...');
                // We send the entire canvas as a base64 image. 
                // This is simpler than sending coordinates for this version.
                const templateImage = canvas.toDataURL('image/png');

                try {
                    const response = await fetch('https://holdznchill.onrender.com/upload-template', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gid: gid,
                            templateImage: templateImage
                        })
                    });
                    if (!response.ok) throw new Error((await response.json()).message);

                    alert('Step 2 OK: Card template uploaded successfully!');
                    uploadTemplateBtn.disabled = true;
                } catch (error) {
                    alert('Template upload failed: ' + error.message);
                }
            };

            // --- Attach Event Listeners ---
            createGameButton.addEventListener('click', handleCreateGame);
            uploadTemplateBtn.addEventListener('click', handleUploadTemplate);
            // ... all your other existing event listeners ...
        });
    </script>
</body>
</html>
