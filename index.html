<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holdz N Chill Bingo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #1a1a2e;
            --text-color: #ecf0f1;
            --hover-glow: #8e44ad;
            --panel-color: #2a3a4e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .dev-panel { position: relative; width: 100%; background-color: rgba(0, 0, 0, 0.9); color: var(--primary-color); padding: 0.5rem 1rem; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); z-index: 200; display: flex; justify-content: space-between; align-items: center; }
        #dev-log { font-family: monospace; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
        #copy-log-btn { background: none; border: none; color: var(--primary-color); cursor: pointer; padding: 0.2rem 0.5rem; }
        .main-header { display: flex; flex-direction: column; align-items: center; padding: 1rem 2rem; border-bottom: 2px solid var(--secondary-color); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); position: relative; z-index: 100; }
        .header-top { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .group-name { font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; animation: glow 2s infinite ease-in-out; }
        @keyframes glow { 0% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); } 50% { text-shadow: 0 0 15px var(--hover-glow), 0 0 25px var(--hover-glow); } 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); } }
        .hamburger-menu { display: flex; flex-direction: column; justify-content: space-between; width: 30px; height: 20px; cursor: pointer; }
        .line { width: 100%; height: 3px; background-color: var(--primary-color); border-radius: 2px; transition: all 0.3s ease-in-out; }
        .hamburger-menu.open .line-1 { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger-menu.open .line-2 { opacity: 0; }
        .hamburger-menu.open .line-3 { transform: rotate(-45deg) translate(5px, -5px); }
        .nav-panel { position: absolute; top: 100%; right: 0; width: 250px; background-color: var(--panel-color); border-radius: 0 0 10px 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); transform: translateY(-100%) scaleY(0); transform-origin: top; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); padding: 1rem 0; opacity: 0; visibility: hidden; }
        .nav-panel.open { transform: translateY(0) scaleY(1); opacity: 1; visibility: visible; }
        .nav-item { display: block; padding: 0.75rem 2rem; color: var(--text-color); text-decoration: none; font-size: 1.1rem; transition: background-color 0.2s, transform 0.2s; }
        .nav-item:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateX(5px); }
        .content-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .canvas-container { margin: 2rem; border: 2px dashed var(--primary-color); border-radius: 10px; background-color: var(--secondary-color); display: flex; justify-content: center; align-items: center; position: relative; min-height: 300px; }
        #bingo-canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        #canvas-placeholder { text-align: center; color: var(--text-color); pointer-events: none; }
        #canvas-placeholder.hidden { display: none; }
        .upload-icon { font-size: 3rem; margin-bottom: 0.5rem; color: var(--primary-color); }
        .controls-container { padding: 1rem; display: flex; flex-direction: column; gap: 1.5rem; background-color: var(--background-color); border-top: 2px solid var(--secondary-color); box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2); }
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-label { font-size: 0.9rem; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; }
        .segmented-control { display: flex; background-color: var(--secondary-color); border-radius: 8px; overflow: hidden; padding: 2px; }
        .control-button { flex: 1; background: none; border: none; color: var(--text-color); padding: 0.75rem 0.5rem; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; border-radius: 6px; }
        .control-button.active { background-color: var(--primary-color); color: var(--background-color); font-weight: bold; box-shadow: 0 0 10px rgba(74, 144, 226, 0.5); transform: scale(1.05); }
        .text-input { background: rgba(255, 255, 255, 0.05); border: none; border-bottom: 2px solid var(--primary-color); color: var(--text-color); padding: 0.75rem; font-size: 1rem; width: 100%; outline: none; }
        .size-slider { display: flex; align-items: center; gap: 1rem; }
        .size-slider .fas { color: var(--primary-color); font-size: 1.5rem; }
        .slider { -webkit-appearance: none; width: 100%; height: 6px; background: var(--secondary-color); outline: none; border-radius: 3px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--primary-color); border-radius: 50%; cursor: pointer; }
        .action-buttons-container { display: flex; justify-content: space-between; gap: 1rem; }
        .action-button { border: none; border-radius: 50px; padding: 1rem 1.5rem; font-size: 1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transition: all 0.3s; }
        .action-button.full { flex: 1; }
        .action-button i { margin-right: 0.5rem; }
        .create-button { background-color: var(--primary-color); color: var(--background-color); }
        .reset-button { background-color: #e74c3c; color: var(--text-color); }
        .action-button:disabled { background-color: var(--secondary-color); color: rgba(255,255,255,0.4); cursor: not-allowed; transform: none; box-shadow: none; }
    </style>
</head>
<body>
    <div class="dev-panel">
        <span id="dev-log">Ready...</span>
        <button id="copy-log-btn"><i class="fas fa-clipboard"></i></button>
    </div>

    <header class="main-header">
        <div class="header-top">
            <h1 class="group-name">Holdz N Chill</h1>
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <div class="nav-panel" id="nav-panel">
                <a href="index.html" class="nav-item active">Card Creation</a>
                <a href="active_games.html" class="nav-item">Active Games</a>
                <a href="history.html" class="nav-item">History</a>
            </div>
        </div>
    </header>

    <main class="content-container">
        <section class="canvas-container" id="canvas-container">
            <canvas id="bingo-canvas"></canvas>
            <div id="canvas-placeholder">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Upload your Bingo Hold Card</p>
            </div>
            <input type="file" id="image-upload-input" accept="image/png, image/jpeg" style="display: none;">
        </section>
        
        <section class="controls-container">
            <button class="action-button" id="upload-button"><i class="fas fa-upload"></i> Upload PNG</button>
            <div class="control-group">
                <span class="control-label">Balls Drawn:</span>
                <div class="segmented-control" id="ball-count-selector">
                    <button class="control-button" data-value="2">2</button>
                    <button class="control-button" data-value="3">3</button>
                    <button class="control-button active" data-value="5">5</button>
                    <button class="control-button" data-value="10">10</button>
                    <button class="control-button" data-value="15">15</button>
                </div>
                <div class="size-slider">
                    <i class="fas fa-dice"></i>
                    <input type="range" min="10" max="50" value="24" class="slider" id="ball-size-slider">
                </div>
            </div>
            <div class="control-group">
                <span class="control-label">Player Name:</span>
                <input type="text" class="text-input" id="player-name-input" placeholder="Enter player's name">
                <div class="size-slider">
                    <i class="fas fa-font"></i>
                    <input type="range" min="10" max="50" value="24" class="slider" id="name-size-slider">
                </div>
            </div>
            <div class="control-group">
                <span class="control-label">Date & Time Font Size:</span>
                <div class="size-slider">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="range" min="10" max="50" value="20" class="slider" id="date-size-slider">
                </div>
            </div>
            <div class="control-group">
                <span class="control-label">Max Players:</span>
                <div class="segmented-control" id="max-players-selector">
                    <button class="control-button active" data-value="5">5</button>
                    <button class="control-button" data-value="10">10</button>
                    <button class="control-button" data-value="15">15</button>
                    <button class="control-button" data-value="25">25</button>
                </div>
            </div>
            <div class="control-group">
                <span class="control-label">Cards per User:</span>
                <div class="segmented-control" id="cards-per-user-selector">
                    <button class="control-button active" data-value="1">1</button>
                    <button class="control-button" data-value="3">3</button>
                    <button class="control-button" data-value="5">5</button>
                </div>
            </div>
            <div class="control-group">
                <span class="control-label">Game ID:</span>
                <input type="text" class="text-input" id="game-id-input" placeholder="Enter unique game ID">
            </div>
            <div class="action-buttons-container">
                <button class="action-button create-button full" id="main-action-btn">
                    <i class="fas fa-rocket"></i> Create Game
                </button>
                <button class="action-button reset-button full" id="reset-button">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const devLog = document.getElementById('dev-log');
            const log = (message) => {
                const timestamp = new Date().toLocaleTimeString();
                devLog.textContent = `[${timestamp}] ${message}`;
                console.log(`[${timestamp}] ${message}`);
            };
            log('App starting...');

            // --- CORRECTED/UPDATED ELEMENT REFERENCES ---
            const mainActionBtn = document.getElementById('main-action-btn');
            const resetButton = document.getElementById('reset-button');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navPanel = document.getElementById('nav-panel');
            const canvas = document.getElementById('bingo-canvas');
            const ctx = canvas.getContext('2d');
            const canvasPlaceholder = document.getElementById('canvas-placeholder');
            const imageUploadInput = document.getElementById('image-upload-input');
            const canvasContainer = document.getElementById('canvas-container');
            const uploadButton = document.getElementById('upload-button');
            const ballSizeSlider = document.getElementById('ball-size-slider');
            const playerNameInput = document.getElementById('player-name-input');
            const nameSizeSlider = document.getElementById('name-size-slider');
            const dateSizeSlider = document.getElementById('date-size-slider');
            
            const state = { uploadedImage: null, balls: [], textPlaceholder: null, dateTimePlaceholder: null, isDragging: false, selectedElement: null, devicePixelRatio: window.devicePixelRatio || 1 };
            let creationStep = 'CREATE_GAME';

            // --- CLASSES (BingoBall, TextPlaceholder) ---
            class BingoBall {
                constructor(x, y, radius) { this.x = x; this.y = y; this.radius = radius; this.type = 'ball'; }
                draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = '#e74c3c'; ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 5; ctx.fill(); ctx.shadowBlur = 0; ctx.closePath(); }
                isPointInside(x, y) { const dx = x - this.x; const dy = y - this.y; return dx * dx + dy * dy < this.radius * this.radius; }
            }
            class TextPlaceholder {
                constructor(x, y, text, fontSize, type) { this.x = x; this.y = y; this.text = text; this.fontSize = fontSize; this.type = type; this.width=0; this.height=0; }
                draw() { ctx.font = `bold ${this.fontSize}px Montserrat`; ctx.fillStyle = '#ecf0f1'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.shadowColor = 'rgba(0,0,0,0.7)'; ctx.shadowBlur = 5; const lines = this.text.split('\n'); let lineHeight = this.fontSize * 1.2; let totalHeight = lines.length * lineHeight; let startY = this.y - totalHeight / 2 + lineHeight / 2; lines.forEach((line, i) => ctx.fillText(line, this.x, startY + i * lineHeight)); ctx.shadowBlur = 0; this.width = ctx.measureText(lines[0] || '').width; this.height = totalHeight; }
                isPointInside(x, y) { return x >= this.x - this.width / 2 && x <= this.x + this.width / 2 && y >= this.y - this.height / 2 && y <= this.y + this.height / 2; }
            }
            
            // --- CORE FUNCTIONS ---
            const drawCanvas = () => {
                const dpr = state.devicePixelRatio;
                const cssWidth = canvas.clientWidth;
                const cssHeight = canvas.clientHeight;
                if(canvas.width !== cssWidth * dpr || canvas.height !== cssHeight * dpr) {
                    canvas.width = cssWidth * dpr;
                    canvas.height = cssHeight * dpr;
                    ctx.scale(dpr, dpr);
                }
                ctx.clearRect(0, 0, cssWidth, cssHeight);
                if (state.uploadedImage) {
                    canvasPlaceholder.classList.add('hidden');
                    const imgAspectRatio = state.uploadedImage.width / state.uploadedImage.height;
                    const canvasAspectRatio = cssWidth / cssHeight;
                    let imgDrawWidth = (imgAspectRatio > canvasAspectRatio) ? cssWidth : cssHeight * imgAspectRatio;
                    let imgDrawHeight = (imgAspectRatio > canvasAspectRatio) ? cssWidth / imgAspectRatio : cssHeight;
                    let imgDrawX = (cssWidth - imgDrawWidth) / 2;
                    let imgDrawY = (cssHeight - imgDrawHeight) / 2;
                    ctx.drawImage(state.uploadedImage, imgDrawX, imgDrawY, imgDrawWidth, imgDrawHeight);
                } else {
                    canvasPlaceholder.classList.remove('hidden');
                }
                state.balls.forEach(ball => ball.draw());
                if (state.textPlaceholder) state.textPlaceholder.draw();
                if (state.dateTimePlaceholder) state.dateTimePlaceholder.draw();
            };
            const getPointerPos = (event) => { const rect = canvas.getBoundingClientRect(); const clientX = event.clientX || event.touches[0].clientX; const clientY = event.clientY || event.touches[0].clientY; return { x: clientX - rect.left, y: clientY - rect.top, }; };
            const handleCanvasStart = (event) => { event.preventDefault(); const pos = getPointerPos(event); const allElements = [state.dateTimePlaceholder, state.textPlaceholder, ...state.balls].filter(Boolean); state.selectedElement = allElements.find(el => el.isPointInside(pos.x, pos.y)); if (state.selectedElement) { state.isDragging = true; } };
            const handleCanvasMove = (event) => { event.preventDefault(); if (state.isDragging && state.selectedElement) { const pos = getPointerPos(event); state.selectedElement.x = pos.x; state.selectedElement.y = pos.y; drawCanvas(); } };
            const handleCanvasEnd = () => { state.isDragging = false; state.selectedElement = null; };
            const handleImageUpload = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { const img = new Image(); img.onload = () => { state.uploadedImage = img; drawCanvas(); }; img.src = event.target.result; }; reader.readAsDataURL(file); };
            const updateBallCount = (count) => { state.balls = []; const radius = parseFloat(ballSizeSlider.value); const startX = canvas.clientWidth / 2; const startY = canvas.clientHeight / 2; for (let i = 0; i < count; i++) { state.balls.push(new BingoBall(startX + (i * (radius * 2.5) - (count * (radius * 1.25))), startY, radius)); } drawCanvas(); };

            // --- RESTORED FUNCTIONS ---
            const updateTextPlaceholder = () => {
                const text = playerNameInput.value || "Player Name";
                const fontSize = parseFloat(nameSizeSlider.value);
                if (!state.textPlaceholder) {
                    state.textPlaceholder = new TextPlaceholder(canvas.clientWidth / 2, canvas.clientHeight * 0.8, text, fontSize, 'player-name');
                } else {
                    state.textPlaceholder.text = text;
                    state.textPlaceholder.fontSize = fontSize;
                }
                drawCanvas();
            };
            const updateDateTimePlaceholder = () => {
                const now = new Date();
                const dateTimeText = now.toLocaleString('en-US', { weekday: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit'});
                const fontSize = parseFloat(dateSizeSlider.value);
                if (!state.dateTimePlaceholder) {
                    state.dateTimePlaceholder = new TextPlaceholder(canvas.clientWidth / 2, canvas.clientHeight * 0.1, dateTimeText, fontSize, 'date-time');
                } else {
                    state.dateTimePlaceholder.text = dateTimeText;
                    state.dateTimePlaceholder.fontSize = fontSize;
                }
                drawCanvas();
            };

            // --- Step 1 & 2 Button Logic ---
            mainActionBtn.addEventListener('click', async () => {
                mainActionBtn.disabled = true;
                const gid = document.getElementById('game-id-input').value;
                if (creationStep === 'CREATE_GAME') {
                    log('Step 1: Create Game clicked.');
                    mainActionBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                    const maxp = document.getElementById('max-players-selector').querySelector('.control-button.active').dataset.value;
                    const cards = document.getElementById('cards-per-user-selector').querySelector('.control-button.active').dataset.value;
                    if (!gid || gid.trim() === '') { alert("Please enter a unique Game ID."); mainActionBtn.disabled = false; mainActionBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Game'; return; }
                    try {
                        const response = await fetch('https://holdznchill.onrender.com/create-game', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ gid, maxp, cards, gstatus: 'active' }) });
                        if (!response.ok) throw new Error((await response.json()).message);
                        alert('Step 1 OK: Game created! Ready for Step 2.');
                        mainActionBtn.disabled = false;
                        mainActionBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload Template';
                        creationStep = 'UPLOAD_TEMPLATE';
                    } catch (error) {
                        alert('Game creation failed: ' + error.message);
                        mainActionBtn.disabled = false;
                        mainActionBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Game';
                    }
                } else if (creationStep === 'UPLOAD_TEMPLATE') {
                    log('Step 2: Upload Template clicked.');
                    mainActionBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
                    if (!state.uploadedImage) { alert('Please upload a background image first.'); mainActionBtn.disabled = false; mainActionBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload Template'; return; }
                    const templateImage = canvas.toDataURL('image/png');
                    try {
                        const response = await fetch('https://holdznchill.onrender.com/upload-template', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ gid, templateImage }) });
                        if (!response.ok) throw new Error((await response.json()).message);
                        alert('Step 2 OK: Template uploaded successfully!');
                        mainActionBtn.innerHTML = '<i class="fas fa-check"></i> Game Active!';
                        creationStep = 'COMPLETE';
                    } catch (error) {
                        alert('Template upload failed: ' + error.message);
                        mainActionBtn.disabled = false;
                        mainActionBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload Template';
                    }
                }
            });

            const handleReset = () => {
                log('Resetting.');
                state.balls = [];
                state.uploadedImage = null;
                state.textPlaceholder = null;
                state.dateTimePlaceholder = null;
                document.getElementById('game-id-input').value = '';
                mainActionBtn.disabled = false;
                mainActionBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Game';
                creationStep = 'CREATE_GAME';
                // Also reset the text input fields
                playerNameInput.value = '';
                updateTextPlaceholder();
                updateDateTimePlaceholder();
                drawCanvas();
            };

            // --- Event Listeners ---
            resetButton.addEventListener('click', handleReset);
            uploadButton.addEventListener('click', () => imageUploadInput.click());
            imageUploadInput.addEventListener('change', handleImageUpload);
            
            // --- RESTORED LISTENERS ---
            playerNameInput.addEventListener('input', updateTextPlaceholder);
            nameSizeSlider.addEventListener('input', updateTextPlaceholder);
            dateSizeSlider.addEventListener('input', updateDateTimePlaceholder);
            ballSizeSlider.addEventListener('input', (e) => {
                const newRadius = parseFloat(e.target.value);
                state.balls.forEach(ball => ball.radius = newRadius);
                drawCanvas();
            });
            
            document.querySelectorAll('.segmented-control').forEach(container => {
                container.addEventListener('click', (e) => {
                    const button = e.target.closest('.control-button');
                    if (!button) return;
                    container.querySelectorAll('.control-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    if (container.id === 'ball-count-selector') {
                        updateBallCount(parseInt(button.dataset.value));
                    }
                });
            });

            canvas.addEventListener('mousedown', handleCanvasStart);
            canvas.addEventListener('mousemove', handleCanvasMove);
            canvas.addEventListener('mouseup', handleCanvasEnd);
            canvas.addEventListener('mouseleave', handleCanvasEnd);
            canvas.addEventListener('touchstart', handleCanvasStart, { passive: false });
            canvas.addEventListener('touchmove', handleCanvasMove, { passive: false });
            canvas.addEventListener('touchend', handleCanvasEnd);

            hamburgerMenu.addEventListener('click', () => { navPanel.classList.toggle('open'); hamburgerMenu.classList.toggle('open'); });
            
            // --- Initial Calls ---
            drawCanvas();
            updateTextPlaceholder();
            updateDateTimePlaceholder();
        });
    </script>
</body>
</html>
