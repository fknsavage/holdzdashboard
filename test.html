<!DOCTYPE html>
<html>
<head>
  <title>Card Image Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; background: #222; color: #fff; }
    .container { margin: 0 auto; max-width: 480px; background: #333; border-radius: 8px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,0.18);}
    .img-url { margin: 24px 0 0 0; color: #ff3030; font-size: 14px; word-break: break-all; }
    .card-img { display: block; margin: 12px auto; border-radius: 8px; box-shadow: 0 2px 16px #100; max-width: 90vw; max-height: 60vh; }
    button { background: #f60; color: #fff; border: none; border-radius: 6px; padding: 10px 18px; font-weight: bold; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Card Image Debugger</h2>
    <button id="fetch-btn">Fetch Card</button>
    <img id="card-img" class="card-img" src="" alt="Card Image" style="display:none;">
    <div id="img-url" class="img-url"></div>
  </div>
  <script>
    const btn = document.getElementById('fetch-btn');
    const img = document.getElementById('card-img');
    const urlDiv = document.getElementById('img-url');

    btn.addEventListener('click', async () => {
      // Change this to your backend endpoint. Example: /validate-pin/your-test-pin
      const endpoint = 'https://holdznchill.onrender.com/validate-pin/3035';
      urlDiv.textContent = '';
      img.style.display = 'none';
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        // Find a valid card URL
        const cardUrl = (data.player && data.player.cards && data.player.cards.length) 
                      ? data.player.cards[0] 
                      : '';
        if (cardUrl) {
          img.src = cardUrl;
          img.style.display = '';
          urlDiv.textContent = cardUrl;
        } else {
          urlDiv.textContent = 'No card URL returned from backend!';
        }
      } catch (e) {
        urlDiv.textContent = 'Error fetching card image: ' + e;
      }
    });
  </script>
</body>
</html>
