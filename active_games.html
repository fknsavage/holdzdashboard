<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Active Games</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #1a1a2e;
            --text-color: #ecf0f1;
            --hover-glow: #8e44ad;
            --panel-color: #2a3a4e;
            --danger-color: #e74c3c;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .main-header { display: flex; flex-direction: column; align-items: center; padding: 1rem 2rem; border-bottom: 2px solid var(--secondary-color); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); position: relative; z-index: 100; }
        .header-top { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .group-name { font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 700; color: var(--text-color); text-transform: uppercase; letter-spacing: 2px; animation: glow 2s infinite ease-in-out; }
        @keyframes glow { 0% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); } 50% { text-shadow: 0 0 15px var(--hover-glow), 0 0 25px var(--hover-glow); } 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); } }
        .hamburger-menu { position: relative; display: flex; flex-direction: column; justify-content: space-between; width: 30px; height: 20px; cursor: pointer; }
        .line { width: 100%; height: 3px; background-color: var(--primary-color); border-radius: 2px; transition: all 0.3s ease-in-out; }
        .hamburger-menu.open .line-1 { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger-menu.open .line-2 { opacity: 0; }
        .hamburger-menu.open .line-3 { transform: rotate(-45deg) translate(5px, -5px); }
        .nav-panel { position: absolute; top: 100%; right: 0; width: 250px; background-color: var(--panel-color); border-radius: 0 0 10px 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); transform: translateY(-100%) scaleY(0); transform-origin: top; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); padding: 1rem 0; opacity: 0; visibility: hidden; }
        .nav-panel.open { transform: translateY(0) scaleY(1); opacity: 1; visibility: visible; }
        .nav-item { display: block; padding: 0.75rem 2rem; color: var(--text-color); text-decoration: none; font-size: 1.1rem; transition: background-color 0.2s, transform 0.2s; }
        .nav-item:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateX(5px); }
        .content-container { flex: 1; padding: 2rem; display: flex; flex-direction: column; align-items: center; }
        .section-header { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary-color); text-align: center; }
        .game-card { background-color: var(--panel-color); border-radius: 10px; padding: 1.5rem; width: 100%; max-width: 400px; margin-bottom: 1.5rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); display: flex; flex-direction: column; gap: 1rem; }
        .game-card-header { display: flex; justify-content: space-between; align-items: center; }
        .game-id { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; font-weight: bold; color: var(--primary-color); }
        .game-card p { font-size: 1rem; color: var(--text-color); margin: 0; }
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .status-active { background-color: #2ecc71; color: white; }
        .status-inactive { background-color: #e74c3c; color: white; }
        .url-input-group { display: flex; gap: 0.5rem; border-top: 1px solid var(--secondary-color); padding-top: 1rem; }
        .url-input-group input { flex-grow: 1; background-color: var(--secondary-color); border: 1px solid var(--primary-color); border-radius: 5px; color: var(--text-color); padding: 0.5rem; font-size: 0.9rem; }
        .url-input-group button { background-color: var(--primary-color); color: var(--background-color); border: none; border-radius: 5px; padding: 0 1rem; font-weight: bold; cursor: pointer; }
        .card-actions { display: flex; gap: 0.5rem; justify-content: space-between; border-top: 1px solid var(--secondary-color); padding-top: 1rem; }
        .card-actions .action-button { flex: 1; padding: 0.5rem; font-size: 0.8rem; }
        .player-list { list-style: none; padding: 0; }
        .player-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .player-item:first-child { border-top: none; }
        .player-item strong { color: var(--primary-color); }
        .player-actions { display: flex; gap: 0.5rem; }
        .action-button { border: none; border-radius: 50px; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); transition: background-color 0.3s, transform 0.2s; background-color: var(--primary-color); color: var(--background-color); }
        .action-button.end-game { background-color: var(--danger-color); color: white; }
        .secondary-button { background-color: var(--panel-color); color: var(--text-color); border: 2px solid var(--primary-color); box-shadow: none; }
        .action-button:hover { transform: translateY(-2px); }
        .action-button.end-game:hover { background-color: #c0392b; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 200; display: none; }
        .modal-content { background-color: var(--background-color); padding: 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); max-width: 90%; max-height: 90%; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: var(--text-color); }
        .modal-card { margin-bottom: 1rem; padding: 1rem; border-radius: 8px; text-align: center; background-color: var(--panel-color); }
        .modal-card img { max-width: 100%; height: auto; border-radius: 5px; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <h1 class="group-name">Holdz N Chill</h1>
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <div class="nav-panel" id="nav-panel">
                <a href="index.html" class="nav-item">Card Creation</a>
                <a href="active_games.html" class="nav-item active">Active Games</a>
                <a href="history.html" class="nav-item">History</a>
            </div>
        </div>
    </header>

    <main class="content-container">
        <h2 class="section-header">Active Games</h2>
        <div id="game-info">
            <p>Initializing...</p>
        </div>
    </main>
    
    <div id="player-cards-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" id="modal-close-btn">&times;</span>
            <h3 class="section-header">Player Cards for Game <span id="modal-game-id"></span></h3>
            <div id="modal-cards-container"></div>
            <button class="action-button" id="download-cards-btn">Download All Cards</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navPanel = document.getElementById('nav-panel');
            const gameInfoDiv = document.getElementById('game-info');
            const playerCardsModal = document.getElementById('player-cards-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            const API_URL = 'https://holdznchill.onrender.com';

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle('open');
                navPanel.classList.toggle('open');
            });
            
            document.addEventListener('click', (e) => {
                if (!hamburgerMenu.contains(e.target) && !navPanel.contains(e.target) && navPanel.classList.contains('open')) {
                    hamburgerMenu.classList.remove('open');
                    navPanel.classList.remove('open');
                }
            });

            function renderActiveGame(data) {
                // This is the original, correct render function
                if (data.gstatus === 'active') {
                    const totalSlotsTaken = (data.players || []).reduce((sum, player) => sum + (player.cards_count || 0), 0);
                    let playerListHtml = data.players && data.players.length > 0 ? 
                        data.players.map(player => `
                            <li class="player-item">
                                <span>${player.name} | PIN: <strong>${player.pin}</strong> (${player.cards_count} cards)</span>
                                <div class="player-actions">
                                    <button class="action-button secondary-button view-cards-btn" data-player-psid="${player.psid}">View</button>
                                    <button class="action-button secondary-button remove-player-btn" data-player-psid="${player.psid}" data-player-name="${player.name}">Remove</button>
                                </div>
                            </li>
                        `).join('') : '<li>No players have joined yet.</li>';
                    gameInfoDiv.innerHTML = `
                        <div class="game-card" id="game-card-${data.gid}">
                            <div class="game-card-header">
                                <h3 class="game-id">Game ID: ${data.gid}</h3>
                                <span class="status-badge status-active">Active</span>
                            </div>
                            <p><strong>Slots Taken:</strong> ${totalSlotsTaken} / ${data.maxp}</p>
                            <p><strong>Slots per User:</strong> ${data.cards}</p>
                            <div class="url-input-group">
                                <input type="text" id="fb-url-input-${data.gid}" placeholder="Paste Facebook Live URL" value="${data.live_url || ''}">
                                <button id="save-url-btn-${data.gid}">Set URL</button>
                            </div>
                            <div class="card-actions">
                                <button class="action-button secondary-button" id="preview-cards-btn-${data.gid}">Preview All</button>
                                <button class="action-button secondary-button" id="send-live-alert-btn-${data.gid}">Send Alert</button>
                                <button class="action-button end-game" id="end-game-btn-${data.gid}">End Game</button>
                            </div>
                            <h4>Players:</h4>
                            <ul class="player-list">${playerListHtml}</ul>
                        </div>
                    `;
                    document.getElementById(`save-url-btn-${data.gid}`).addEventListener('click', () => setLiveUrl(data.gid));
                    if (data.players && data.players.length > 0) {
                        document.getElementById(`end-game-btn-${data.gid}`).addEventListener('click', () => endGame(data.gid));
                        document.getElementById(`preview-cards-btn-${data.gid}`).addEventListener('click', () => openCardsModal(data.gid, data.players));
                        document.querySelectorAll('.view-cards-btn').forEach(button => button.addEventListener('click', () => { const player = data.players.find(p => p.psid === button.dataset.playerPsid); if(player) openCardsModal(data.gid, [player]); }));
                        document.querySelectorAll('.remove-player-btn').forEach(button => button.addEventListener('click', (e) => removePlayer(e, data.gid, button.dataset.playerPsid, button.dataset.playerName)));
                    }
                    document.getElementById(`send-live-alert-btn-${data.gid}`).addEventListener('click', () => sendLiveAlert(data.gid));
                } else {
                    gameInfoDiv.innerHTML = `<div class="game-card"><p>No active games are currently running.</p><p>Start a new game on the Card Creation page!</p><span class="status-badge status-inactive">Inactive</span></div>`;
                }
            }
            
            // --- UPDATED DEBUG FUNCTION ---
            async function fetchActiveGameWithDebug() {
                gameInfoDiv.innerHTML = `<p><strong>Status:</strong> Connecting to server...</p>`;
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Request timed out. The server may be waking up from sleep. Please wait a minute and refresh.')), 25000)
                );
                try {
                    const response = await Promise.race([
                        fetch(`${API_URL}/active-game`),
                        timeoutPromise
                    ]);
                    if (!response.ok) {
                        // Try to get a more detailed error message from the server
                        const errorText = await response.text();
                        throw new Error(`Server connection failed with status: ${response.status}. Response: ${errorText}`);
                    }
                    const data = await response.json();
                    gameInfoDiv.innerHTML = `<p><strong>Status:</strong> Success! Rendering game data...</p>`;
                    setTimeout(() => renderActiveGame(data), 500);
                } catch (error) {
                    console.error('Error fetching active game data:', error);
                    gameInfoDiv.innerHTML = `<div class="game-card" style="border-color: red;"><p style="color: red;"><strong>Error:</strong></p><p>${error.message}</p></div>`;
                }
            }

            function openCardsModal(gid, players) { /* ... same as before ... */ }
            function closeModal() { /* ... same as before ... */ }
            modalCloseBtn.addEventListener('click', closeModal);
            async function endGame(gid) { /* ... same as before ... */ }
            async function removePlayer(e, gid, psid, playerName) { /* ... same as before ... */ }
            async function setLiveUrl(gid) { /* ... same as before ... */ }
            async function sendLiveAlert(gid) { /* ... same as before ... */ }

            fetchActiveGameWithDebug();
        });
    </script>
</body>
</html>
